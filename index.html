<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- Añadimos onsubmit="return false;" para evitar el reload automático -->
        <form id="login-form" onsubmit="return false;">
            <h1 class="title">Accesa a tu cuenta</h1>
            <label for="username">
                <box-icon name='user' class="icons" type="solid"></box-icon>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </label>
            <label for="nip">
                <box-icon name='lock-alt' class="icons" type="solid"></box-icon>
                <!-- Cambiamos el id a nip, ya que ahora trabajamos con el NIP -->
                <input type="password" id="nip" maxlength="4" pattern="\d{4}" placeholder="Ingrese su NIP" required>
            </label>
            <!-- Botón para validar el NIP -->
            <button type="button" onclick="validateNip()">Ingresar al cajero</button>
            <!-- Botón para cambiar el NIP -->
            <button type="button" onclick="cambiarNip()">Cambiar NIP</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
